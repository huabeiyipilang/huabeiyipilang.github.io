<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            width: 1200px;
            height: 300px;
            filter: alpha(opacity=10);
            background: #ffffff;
            opacity: 0.5;
        }

        .b {
            width: 1200px;
            height: 300px;
            height: 50%;
            background-color: white;
        }

        body {
            filter: alpha(Opacity=60);
            background: #ffffff;
            -moz-opacity: 0.6;
            opacity: 0.6
        }
    </style>

    <script>
        function closeClick() {
            print("print");
            window.WebViewJavascriptBridge.callHandler(
                'closeVideoDetailWebView'
                , {
                    "action": "",
                    "__msg_type": "",
                    "__callback_id": "123",
                    "params": {
                        "type": "pay",
                        "result": 1,
                        "toast": "测试点击"
                    }
                }
                , function (responseData) {
                }
            );
        }
    </script>
</head>

<body>
    <div class="a">
    </div>
    <div class="b">
        <button type="button" onclick="closeClick()">Close</button>
    </div>
</body>

</html>
